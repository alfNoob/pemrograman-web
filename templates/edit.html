<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mahasiswa</title>
    <link rel="stylesheet" href="/static/output.css">
</head>
<body>
    <h1>Edit Mahasiswa</h1>
    <form method="post" action="{{ url_for('edit', id=data[0]) }}">
        <label>Nama:</label>
        <input type="text" name="nama" value="{{ data[1] }}" required>
        <br>
        <label>Hobi:</label>
        <input type="text" name="hobi" value="{{ data[2] }}" required>
        <br>
        <button type="submit">Simpan</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Kembali ke Daftar Mahasiswa</a>
</body>
</html>
